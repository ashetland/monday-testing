name: Monday.com Issue Sync
on:
  issues:
    types:
      [
        opened,
        edited,
        labeled,
        unlabeled,
        milestoned,
        demilestoned,
        assigned,
        unassigned,
      ]
jobs:
  create-task:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: "Create Monday.com Task"
        if: github.event.action == 'opened' ||
            (github.event.action == 'labeled' && github.event.label.name == 'monday.com sync')
        uses: actions/github-script@v7
        env:
          MONDAY_KEY: ${{ secrets.MONDAY_KEY }}
        with:
          script: |
            const action = require('${{ github.workspace }}/.github/scripts/createMondayTask.js')
            await action({github, context})
  add-id:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: "Add Monday.com ID to Issue Summary"
        if: github.event.action == 'labeled' && github.event.label.name == 'monday.com sync'
        uses: actions/github-script@v7
        env:
          MONDAY_KEY: ${{ secrets.MONDAY_KEY }}
        with:
          script: |
            const action = require('${{ github.workspace }}/.github/scripts/addMondayIDtoBody.js')
            await action({github, context})
  update-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: "Update Label on Monday.com Task"
        if: github.event.action == 'labeled'
        uses: actions/github-script@v7
        env:
          MONDAY_KEY: ${{ secrets.MONDAY_KEY }}
        with:
          script: |
            const action = require('${{ github.workspace }}/.github/scripts/updateMondayLabels.js')
            await action({context})
  remove-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: "Remove Label from Monday.com Task"
        if: |
          github.event.action == 'unlabeled' &&
          github.event.label.name == 'design' ||
          github.event.label.name == 'a11y' ||
          github.event.label.name == 'figma changes' ||
          github.event.label.name == 'spike'
        uses: actions/github-script@v7
        env:
          MONDAY_KEY: ${{ secrets.MONDAY_KEY }}
        with:
          script: |
            const action = require('${{ github.workspace }}/.github/scripts/removeMondayLabel.js')
            await action({context})
  update-milestone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Update Monday.com Milestone"
        if: github.event.action == 'milestoned' || github.event.action == 'demilestoned'
        uses: actions/github-script@v7
        env:
          MONDAY_KEY: ${{ secrets.MONDAY_KEY }}
        with:
          script: |
            const action = require('${{ github.workspace }}/.github/scripts/updateMondayDate.js')
            await action({github, context})
  update-title:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: "Update Monday.com Task Title"
        if: github.event.action == 'edited'
        uses: actions/github-script@v7
        env:
          MONDAY_KEY: ${{ secrets.MONDAY_KEY }}
        with:
          script: |
            const action = require('${{ github.workspace }}/.github/scripts/updateMondayTitle.js')
            await action({github, context})
  update-assignee:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: "Update Monday.com Task Assignee"
        if: github.event.action == 'assigned' || github.event.action == 'unassigned'
        uses: actions/github-script@v7
        env:
          MONDAY_KEY: ${{ secrets.MONDAY_KEY }}
        with:
          script: |
            const action = require('${{ github.workspace }}/.github/scripts/updateMondayAssignee.js')
            await action({github, context})
